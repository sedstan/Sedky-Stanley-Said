query repos {
    viewer {
    repositories(last: 10) {
      edges {
        node {
          id
          name
          description
          url
          languages(last: 10) {
            edges {
              node {
                id
                name
                color
              }
            }
          }
          primaryLanguage {
            id
            name
            color
          }
        }
      }
    }
  }
}
